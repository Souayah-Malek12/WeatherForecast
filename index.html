<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather To day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input-city" type="text" placeholder="Enter City Name" spellcheck="false">
            <buttton class="btnSearch"><img src="images/search.png" alt="search-btn"></buttton>
            <div class="error">Invalid City Name</div>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="weather-pic">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Tunis</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="weather-pic">
                <div>
                    <p class="humidity">20%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="weather-pic">
                <div>
                    <p class="wind">17km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
